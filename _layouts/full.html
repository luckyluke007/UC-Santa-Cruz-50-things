img: /css/images/full.jpg
---
<html>
<head>
<meta content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" name="viewport"/>
<script src="js/vendor/modernizr-2.7.1.min.js"></script>
<link rel="stylesheet" href="css/normalize.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>
<!-- PAGE CSS -->
<link rel="stylesheet" href="css/page-three.css">
<style>
  body, html {
  margin-left: auto;
  margin-right: auto;
  }
  body::after, html::after {
    clear: both;
    content: "";
    display: table; }
  @media screen and (max-width: 37.4375em) {
    body, html {
      background: #fff;
      } }
  @media screen and (min-width: 37.5em) {
    body, html {
      background: #fff; } }
  @media screen and (min-width: 48em) {
    body, html {
      background: #fff;
      } }
  @media screen and (min-width: 60em) {
    body, html {
      background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), url("{{ page.img }}");
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      width:100%;
      height: 100%;
      } }
</style>
</head>
<body>
<div class="container">
	<div class="content-container">
    <div class="left">
  			<h1>One</h1>
        {% image 'blue-logo.svg' "UC Santa Cruz" class="desktop-logo" %}
    </div>
    <div class="content-box">
      <h1>One</h1>
    </div>
	</div>
</div>
</body>
</html>
