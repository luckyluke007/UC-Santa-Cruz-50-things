---
---
<html>
<head>
<title>{{ page.title }} | UC Santa Cruz</title>
<meta content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" name="viewport"/>
<script src="/js/vendor/modernizr-2.7.1.min.js"></script>
<link rel="stylesheet" href="/css/normalize.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>
<!-- PAGE CSS -->
<link rel="stylesheet" href="/css/page-one.css">

</head>
<body>
<div class="container">
	<div class="content-container">
		<div class="photo-box"><img src="{{ page.img }}" alt="{{ post.alt }}"></div>
		<div class="content-box">
			<div class="title-container">
				<h1>{{ page.title-one }}</h1><em>{{ page.title-two }}</em><h2>{{ page.title-three }}</h2>
			</div>
			<img src="{{ page.img }}" class="mobile-photo" alt="{{ post.alt }}">
			<div class="text-box">
			<p>{{ content }}</p>
			{% image 'blue-logo.svg' "UC Santa Cruz" class="logo" %}
			</div>
		</div>
	</div>
</div>
</body>
</html>
