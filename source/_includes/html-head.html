<title>{{ page.title }} - 50 ways to be amazing - UC Santa Cruz</title>
<meta content="description" content="{% if page.content %}{{ page.content | strip_html | truncate: 25, '' }}{% else %}{{ site.description }}{% endif %}"/>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<link href="{% asset_path favicon.ico %}" rel="shortcut icon"/>
<link href="{% asset_path apple-touch-icon.png %}" rel="apple-touch-icon"/>
<meta content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" name="viewport"/>

<!-- SOCIAL -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="{{ page.img | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:description" content="{% if page.content %}{{ page.content | strip_html | truncatewords: 20, '...' }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="fb:admins" content="1322847221,508316988" />
<meta property="article:publisher" content="https://www.facebook.com/ucsantacruz" />

<meta content="summary" name="twitter:card"/>
<meta content="@ucsc" name="twitter:site"/>
<meta content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" name="twitter:url"/>
<meta content="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta content="twitter:description" content="{% if page.content %}{{ page.content  | remove: '<p>' | remove: '</p>' }}{% else %}{{ site.description }}{% endif %}"/>
<meta content="{{ page.img | prepend: site.baseurl | prepend: site.url }}" name="twitter:image"/>

<script type="text/javascript" src="{% asset_path modernizr-2.7.1.min.js %}"></script>
<link rel="stylesheet" type="text/css" media="screen" href="{% asset_path normalize.css %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>

<!-- PAGE TRANSITION -->
<link rel="stylesheet" type="text/css" media="screen" href="{% asset_path animsition.min.css %}" />
<script type="text/javascript" src="{% asset_path animsition.min.js %}"></script>

<script>

$(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 500,
    outDuration: 500,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 500,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});

</script>
