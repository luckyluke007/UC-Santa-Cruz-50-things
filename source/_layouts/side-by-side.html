<!DOCTYPE html>
<html lang="en-US">
<head>

{% include html-head.html %}

<!-- PAGE CSS -->
<link rel="stylesheet" type="text/css" media="screen" href="{% asset_path page-side-by-side.css %}" />
{% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}
</head>
<body>
<div class="page-transition animsition">
  <div class="container">
	<div class="content-container">
		<div class="photo-box"><img src="{{ page.img | prepend: site.baseurl }}" alt="{{ page.alt }}"></div>
		<div class="content-box">
			<div class="title-container">
				<h1>{{ page.title-one }}</h1><em>{{ page.title-two }}</em><h2>{{ page.title-three }}</h2>
			</div>			
			<img src="{{ page.img | prepend: site.baseurl }}" class="mobile-photo" alt="{{ page.alt }}">
			<div class="text-box">
			<p>{{ content }}</p>

			{% include sharing.html %}

			{% include pagination-logo.html %}
			</div>
		</div>
	</div>
</div>

<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5RFHNC"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

})(window,document,'script','dataLayer','GTM-5RFHNC');</script>
<!-- End Google Tag Manager -->

</body>
</html>
