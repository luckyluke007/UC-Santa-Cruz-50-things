<!DOCTYPE html>
<html lang="en-US">
<head>

{% include html-head.html %}

<!-- PAGE CSS -->
<link rel="stylesheet" type="text/css" media="screen" href="{% asset_path page-side-by-side.css %}" />
{% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}
</head>
<body>
<div class="page-transition">
  <div class="container">
	<div class="content-container">
		<div class="photo-box"><img src="{{ page.img }}" alt="{{ page.alt }}"></div>
		<div class="content-box">
			<div class="title-container">
				<h1>{{ page.title-one }}</h1><em>{{ page.title-two }}</em><h2>{{ page.title-three }}</h2>
			</div>
			<img src="{{ page.img }}" class="mobile-photo" alt="{{ page.alt }}">
			<div class="text-box">
			<p>{{ content }}</p>

			{% include sharing.html %}

			<img src="{% asset_path blue-logo.svg %}" class="logo" alt="UC Santa Cruz">
			{% include pagination.html %}
			</div>
		</div>
	</div>
</div>
</body>
</html>
