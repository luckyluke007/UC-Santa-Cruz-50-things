<!DOCTYPE html>
<html lang="en-US">
<head>

{% include html-head.html %}

<!-- PAGE CSS -->
<link rel="stylesheet" type="text/css" media="screen" href="{% asset_path page-full.css %}" />
<style>
  body, html {
  margin-left: auto;
  margin-right: auto;
  }
  body::after, html::after {
    clear: both;
    content: "";
    display: table; }
  @media screen and (max-width: 37.4375em) {
    .page-transition {
      background: #fff;
    }
  }
  @media screen and (min-width: 37.5em) {
    .page-transition {
      background: #fff;
    }
  }
  @media screen and (min-width: 48em) {
    .page-transition {
      background: #fff;
    }
  }
  @media screen and (min-width: 60em) {
    .page-transition {
      background: url("{{ page.img }}");
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      width:100%;
      height: 100%;
      }
  }
</style>
{% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}
</head>
<body>
<div class="page-transition animsition">
<div class="container">
	<div class="content-container">
    <div class="left">
  			<h1>{{ page.title-one }}</h1>
        <img src="{% asset_path blue-logo.svg %}" class="desktop-logo" alt="UC Santa Cruz">
    </div>
    <div class="content-box">
      <h1>{{ page.title-one }}</h1>
      <h2><em>{{ page.title-two }}</em> {{ page.title-three }}</h2>
      <div class="text-box">
      {{ page.content }}

      {% include sharing.html %}

      {% include pagination-logo.html %}
      </div>
    </div>
	</div>

</div>
</div>
</body>
</html>
